<!doctype html>
<html lang="en">

<head>
    <title>Boss Fight</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container-fluid">
        <div class="row bg-dark p-2">
            <div class="col">

                <button class="btn btn-danger text-light" onclick="reset()">RESET</button>
                <button class="btn btn-danger text-light" onclick="phase2()">PHASE 2</button>

            </div>
        </div>
    </header>

    <main class="container-fluid">


        <div class="row">
            <div id="bossHealth" class="col-6 flex-row">
                <h1>
                    Bossguy
                </h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="boss" class="col-6">
                <img src="https://cdn.dribbble.com/users/727371/screenshots/2905302/dribbble_ronan-lynam-pig_still_2x.gif?compress=1&resize=400x300"
                    alt="" onclick="heroAttack()">
            </div>
        </div>

        <div class="row">
            <div id="hero" class="col-6 card">
                <h1>Jerry</h1>
                <img src="https://play.nintendo.com/images/Masthead_Link.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png"
                    alt="" class="img-fluid">
            </div>
            <div id="heroHealth" class="col-6">
                <h1>Health</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
